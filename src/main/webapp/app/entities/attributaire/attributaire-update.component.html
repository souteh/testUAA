<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attributaire-heading" jhiTranslate="testUaaApp.attributaire.home.createOrEditLabel">Create or edit a Attributaire</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.attributaire.idattributaire" for="field_idattributaire">Idattributaire</label>
                    <input type="number" class="form-control" name="idattributaire" id="field_idattributaire"
                           formControlName="idattributaire"/>
                    <div *ngIf="editForm.get('idattributaire')!.invalid && (editForm.get('idattributaire')!.dirty || editForm.get('idattributaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idattributaire')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idattributaire')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.attributaire.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.attributaire.codeattributaire" for="field_codeattributaire">Codeattributaire</label>
                    <input type="text" class="form-control" name="codeattributaire" id="field_codeattributaire"
                           formControlName="codeattributaire"/>
                    <div *ngIf="editForm.get('codeattributaire')!.invalid && (editForm.get('codeattributaire')!.dirty || editForm.get('codeattributaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeattributaire')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

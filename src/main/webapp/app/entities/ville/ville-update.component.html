<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ville-heading" jhiTranslate="testUaaApp.ville.home.createOrEditLabel">Create or edit a Ville</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.ville.idville" for="field_idville">Idville</label>
                    <input type="number" class="form-control" name="idville" id="field_idville"
                           formControlName="idville"/>
                    <div *ngIf="editForm.get('idville')!.invalid && (editForm.get('idville')!.dirty || editForm.get('idville')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idville')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idville')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.ville.designation" for="field_designation">Designation</label>
                    <input type="number" class="form-control" name="designation" id="field_designation"
                           formControlName="designation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.ville.codeville" for="field_codeville">Codeville</label>
                    <input type="text" class="form-control" name="codeville" id="field_codeville"
                           formControlName="codeville"/>
                    <div *ngIf="editForm.get('codeville')!.invalid && (editForm.get('codeville')!.dirty || editForm.get('codeville')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeville')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

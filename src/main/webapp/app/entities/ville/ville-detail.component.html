<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ville">
            <h2><span jhiTranslate="testUaaApp.ville.detail.title">Ville</span> {{ ville.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testUaaApp.ville.idville">Idville</span></dt>
                <dd>
                    <span>{{ ville.idville }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.ville.designation">Designation</span></dt>
                <dd>
                    <span>{{ ville.designation }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.ville.codeville">Codeville</span></dt>
                <dd>
                    <span>{{ ville.codeville }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ville', ville.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

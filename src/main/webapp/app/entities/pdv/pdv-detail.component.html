<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pdv">
            <h2><span jhiTranslate="testUaaApp.pdv.detail.title">Pdv</span> {{ pdv.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testUaaApp.pdv.numero">Numero</span></dt>
                <dd>
                    <span>{{ pdv.numero }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.pdv.agence">Agence</span></dt>
                <dd>
                    <span>{{ pdv.agence }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.pdv.designation">Designation</span></dt>
                <dd>
                    <span>{{ pdv.designation }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.pdv.ville">Ville</span></dt>
                <dd>
                    <span>{{ pdv.ville }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.pdv.statut">Statut</span></dt>
                <dd>
                    <span>{{ pdv.statut }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pdv', pdv.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

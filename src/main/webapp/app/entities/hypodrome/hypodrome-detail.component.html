<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hypodrome">
            <h2><span jhiTranslate="testUaaApp.hypodrome.detail.title">Hypodrome</span> {{ hypodrome.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testUaaApp.hypodrome.idhypodrome">Idhypodrome</span></dt>
                <dd>
                    <span>{{ hypodrome.idhypodrome }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.hypodrome.codehypodrome">Codehypodrome</span></dt>
                <dd>
                    <span>{{ hypodrome.codehypodrome }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.hypodrome.abreviation">Abreviation</span></dt>
                <dd>
                    <span>{{ hypodrome.abreviation }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.hypodrome.pays">Pays</span></dt>
                <dd>
                    <span>{{ hypodrome.pays }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hypodrome', hypodrome.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

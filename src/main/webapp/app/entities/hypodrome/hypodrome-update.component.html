<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-hypodrome-heading" jhiTranslate="testUaaApp.hypodrome.home.createOrEditLabel">Create or edit a Hypodrome</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.hypodrome.idhypodrome" for="field_idhypodrome">Idhypodrome</label>
                    <input type="number" class="form-control" name="idhypodrome" id="field_idhypodrome"
                           formControlName="idhypodrome"/>
                    <div *ngIf="editForm.get('idhypodrome')!.invalid && (editForm.get('idhypodrome')!.dirty || editForm.get('idhypodrome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idhypodrome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idhypodrome')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.hypodrome.codehypodrome" for="field_codehypodrome">Codehypodrome</label>
                    <input type="number" class="form-control" name="codehypodrome" id="field_codehypodrome"
                           formControlName="codehypodrome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.hypodrome.abreviation" for="field_abreviation">Abreviation</label>
                    <input type="text" class="form-control" name="abreviation" id="field_abreviation"
                           formControlName="abreviation"/>
                    <div *ngIf="editForm.get('abreviation')!.invalid && (editForm.get('abreviation')!.dirty || editForm.get('abreviation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('abreviation')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.hypodrome.pays" for="field_pays">Pays</label>
                    <input type="text" class="form-control" name="pays" id="field_pays"
                           formControlName="pays"/>
                    <div *ngIf="editForm.get('pays')!.invalid && (editForm.get('pays')!.dirty || editForm.get('pays')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pays')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

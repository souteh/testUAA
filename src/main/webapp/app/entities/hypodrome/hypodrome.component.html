<div>
    <h2 id="page-heading">
        <span jhiTranslate="testUaaApp.hypodrome.home.title">Hypodromes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hypodrome" [routerLink]="['/hypodrome/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testUaaApp.hypodrome.home.createLabel">
            Create a new Hypodrome
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="hypodromes?.length === 0">
        <span jhiTranslate="testUaaApp.hypodrome.home.notFound">No hypodromes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="hypodromes && hypodromes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idhypodrome"><span jhiTranslate="testUaaApp.hypodrome.idhypodrome">Idhypodrome</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codehypodrome"><span jhiTranslate="testUaaApp.hypodrome.codehypodrome">Codehypodrome</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="abreviation"><span jhiTranslate="testUaaApp.hypodrome.abreviation">Abreviation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="pays"><span jhiTranslate="testUaaApp.hypodrome.pays">Pays</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hypodrome of hypodromes ;trackBy: trackId">
                    <td><a [routerLink]="['/hypodrome', hypodrome.id, 'view']">{{ hypodrome.id }}</a></td>
                    <td>{{ hypodrome.idhypodrome }}</td>
                    <td>{{ hypodrome.codehypodrome }}</td>
                    <td>{{ hypodrome.abreviation }}</td>
                    <td>{{ hypodrome.pays }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/hypodrome', hypodrome.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/hypodrome', hypodrome.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(hypodrome)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="hypodromes && hypodromes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

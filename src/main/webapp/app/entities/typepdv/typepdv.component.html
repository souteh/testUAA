<div>
    <h2 id="page-heading">
        <span jhiTranslate="testUaaApp.typepdv.home.title">Typepdvs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-typepdv" [routerLink]="['/typepdv/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testUaaApp.typepdv.home.createLabel">
            Create a new Typepdv
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typepdvs?.length === 0">
        <span jhiTranslate="testUaaApp.typepdv.home.notFound">No typepdvs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typepdvs && typepdvs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idtypepdv"><span jhiTranslate="testUaaApp.typepdv.idtypepdv">Idtypepdv</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="reftypepdv"><span jhiTranslate="testUaaApp.typepdv.reftypepdv">Reftypepdv</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="type"><span jhiTranslate="testUaaApp.typepdv.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nbremaxterminaux"><span jhiTranslate="testUaaApp.typepdv.nbremaxterminaux">Nbremaxterminaux</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="plafondpostpaye"><span jhiTranslate="testUaaApp.typepdv.plafondpostpaye">Plafondpostpaye</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typepdv of typepdvs ;trackBy: trackId">
                    <td><a [routerLink]="['/typepdv', typepdv.id, 'view']">{{ typepdv.id }}</a></td>
                    <td>{{ typepdv.idtypepdv }}</td>
                    <td>{{ typepdv.reftypepdv }}</td>
                    <td>{{ typepdv.type }}</td>
                    <td>{{ typepdv.nbremaxterminaux }}</td>
                    <td>{{ typepdv.plafondpostpaye }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/typepdv', typepdv.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/typepdv', typepdv.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typepdv)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="typepdvs && typepdvs.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

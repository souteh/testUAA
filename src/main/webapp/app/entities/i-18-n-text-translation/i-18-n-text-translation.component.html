<div>
    <h2 id="page-heading">
        <span jhiTranslate="testUaaApp.i18nTextTranslation.home.title">I 18 N Text Translations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-i-18-n-text-translation" [routerLink]="['/i-18-n-text-translation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testUaaApp.i18nTextTranslation.home.createLabel">
            Create a new I 18 N Text Translation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="i18nTextTranslations?.length === 0">
        <span jhiTranslate="testUaaApp.i18nTextTranslation.home.notFound">No i18nTextTranslations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="i18nTextTranslations && i18nTextTranslations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="lang"><span jhiTranslate="testUaaApp.i18nTextTranslation.lang">Lang</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="translation"><span jhiTranslate="testUaaApp.i18nTextTranslation.translation">Translation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="i18nTextId"><span jhiTranslate="testUaaApp.i18nTextTranslation.i18nTextId">I 18 N Text Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i18nTextTranslation of i18nTextTranslations ;trackBy: trackId">
                    <td><a [routerLink]="['/i-18-n-text-translation', i18nTextTranslation.id, 'view']">{{ i18nTextTranslation.id }}</a></td>
                    <td>{{ i18nTextTranslation.lang }}</td>
                    <td>{{ i18nTextTranslation.translation }}</td>
                    <td>{{ i18nTextTranslation.i18nTextId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/i-18-n-text-translation', i18nTextTranslation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/i-18-n-text-translation', i18nTextTranslation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(i18nTextTranslation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="i18nTextTranslations && i18nTextTranslations.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-voucher-heading" jhiTranslate="testUaaApp.voucher.home.createOrEditLabel">Create or edit a Voucher</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.idvoucher" for="field_idvoucher">Idvoucher</label>
                    <input type="number" class="form-control" name="idvoucher" id="field_idvoucher"
                           formControlName="idvoucher"/>
                    <div *ngIf="editForm.get('idvoucher')!.invalid && (editForm.get('idvoucher')!.dirty || editForm.get('idvoucher')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idvoucher')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idvoucher')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.codevoucher" for="field_codevoucher">Codevoucher</label>
                    <input type="text" class="form-control" name="codevoucher" id="field_codevoucher"
                           formControlName="codevoucher"/>
                    <div *ngIf="editForm.get('codevoucher')!.invalid && (editForm.get('codevoucher')!.dirty || editForm.get('codevoucher')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codevoucher')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.statut" for="field_statut">Statut</label>
                    <input type="text" class="form-control" name="statut" id="field_statut"
                           formControlName="statut"/>
                    <div *ngIf="editForm.get('statut')!.invalid && (editForm.get('statut')!.dirty || editForm.get('statut')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('statut')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.lieu" for="field_lieu">Lieu</label>
                    <input type="text" class="form-control" name="lieu" id="field_lieu"
                           formControlName="lieu"/>
                    <div *ngIf="editForm.get('lieu')!.invalid && (editForm.get('lieu')!.dirty || editForm.get('lieu')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lieu')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.seuil" for="field_seuil">Seuil</label>
                    <input type="number" class="form-control" name="seuil" id="field_seuil"
                           formControlName="seuil"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.delaipurge" for="field_delaipurge">Delaipurge</label>
                    <input type="number" class="form-control" name="delaipurge" id="field_delaipurge"
                           formControlName="delaipurge"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.voucher.plafond" for="field_plafond">Plafond</label>
                    <input type="number" class="form-control" name="plafond" id="field_plafond"
                           formControlName="plafond"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="testUaaApp.voucher.home.title">Vouchers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-voucher" [routerLink]="['/voucher/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testUaaApp.voucher.home.createLabel">
            Create a new Voucher
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="vouchers?.length === 0">
        <span jhiTranslate="testUaaApp.voucher.home.notFound">No vouchers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="vouchers && vouchers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idvoucher"><span jhiTranslate="testUaaApp.voucher.idvoucher">Idvoucher</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codevoucher"><span jhiTranslate="testUaaApp.voucher.codevoucher">Codevoucher</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="statut"><span jhiTranslate="testUaaApp.voucher.statut">Statut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="lieu"><span jhiTranslate="testUaaApp.voucher.lieu">Lieu</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="seuil"><span jhiTranslate="testUaaApp.voucher.seuil">Seuil</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="delaipurge"><span jhiTranslate="testUaaApp.voucher.delaipurge">Delaipurge</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="plafond"><span jhiTranslate="testUaaApp.voucher.plafond">Plafond</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voucher of vouchers ;trackBy: trackId">
                    <td><a [routerLink]="['/voucher', voucher.id, 'view']">{{ voucher.id }}</a></td>
                    <td>{{ voucher.idvoucher }}</td>
                    <td>{{ voucher.codevoucher }}</td>
                    <td>{{ voucher.statut }}</td>
                    <td>{{ voucher.lieu }}</td>
                    <td>{{ voucher.seuil }}</td>
                    <td>{{ voucher.delaipurge }}</td>
                    <td>{{ voucher.plafond }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/voucher', voucher.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/voucher', voucher.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(voucher)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="vouchers && vouchers.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

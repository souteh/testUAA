<div>
    <h2 id="page-heading">
        <span jhiTranslate="testUaaApp.smtp.home.title">Smtps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-smtp" [routerLink]="['/smtp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testUaaApp.smtp.home.createLabel">
            Create a new Smtp
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="smtps?.length === 0">
        <span jhiTranslate="testUaaApp.smtp.home.notFound">No smtps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="smtps && smtps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idsmtp"><span jhiTranslate="testUaaApp.smtp.idsmtp">Idsmtp</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codesmtp"><span jhiTranslate="testUaaApp.smtp.codesmtp">Codesmtp</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="adresseipsmtp"><span jhiTranslate="testUaaApp.smtp.adresseipsmtp">Adresseipsmtp</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="authentification"><span jhiTranslate="testUaaApp.smtp.authentification">Authentification</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="statut"><span jhiTranslate="testUaaApp.smtp.statut">Statut</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="login"><span jhiTranslate="testUaaApp.smtp.login">Login</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="password"><span jhiTranslate="testUaaApp.smtp.password">Password</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let smtp of smtps ;trackBy: trackId">
                    <td><a [routerLink]="['/smtp', smtp.id, 'view']">{{ smtp.id }}</a></td>
                    <td>{{ smtp.idsmtp }}</td>
                    <td>{{ smtp.codesmtp }}</td>
                    <td>{{ smtp.adresseipsmtp }}</td>
                    <td>{{ smtp.authentification }}</td>
                    <td>{{ smtp.statut }}</td>
                    <td>{{ smtp.login }}</td>
                    <td>{{ smtp.password }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/smtp', smtp.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/smtp', smtp.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(smtp)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="smtps && smtps.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

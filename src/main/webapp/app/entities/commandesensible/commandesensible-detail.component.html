<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commandesensible">
            <h2><span jhiTranslate="testUaaApp.commandesensible.detail.title">Commandesensible</span> {{ commandesensible.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testUaaApp.commandesensible.idcommandesensible">Idcommandesensible</span></dt>
                <dd>
                    <span>{{ commandesensible.idcommandesensible }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.commandesensible.codecommandesensible">Codecommandesensible</span></dt>
                <dd>
                    <span>{{ commandesensible.codecommandesensible }}</span>
                </dd>
                <dt><span jhiTranslate="testUaaApp.commandesensible.libellecommandesensible">Libellecommandesensible</span></dt>
                <dd>
                    <span>{{ commandesensible.libellecommandesensible }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commandesensible', commandesensible.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-typeterminal-heading" jhiTranslate="testUaaApp.typeterminal.home.createOrEditLabel">Create or edit a Typeterminal</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.typeterminal.idtypeterminal" for="field_idtypeterminal">Idtypeterminal</label>
                    <input type="number" class="form-control" name="idtypeterminal" id="field_idtypeterminal"
                           formControlName="idtypeterminal"/>
                    <div *ngIf="editForm.get('idtypeterminal')!.invalid && (editForm.get('idtypeterminal')!.dirty || editForm.get('idtypeterminal')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idtypeterminal')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idtypeterminal')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.typeterminal.codetypeterminal" for="field_codetypeterminal">Codetypeterminal</label>
                    <input type="text" class="form-control" name="codetypeterminal" id="field_codetypeterminal"
                           formControlName="codetypeterminal"/>
                    <div *ngIf="editForm.get('codetypeterminal')!.invalid && (editForm.get('codetypeterminal')!.dirty || editForm.get('codetypeterminal')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codetypeterminal')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testUaaApp.typeterminal.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
